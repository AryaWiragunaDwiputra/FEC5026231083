  .icon-right {
    position: absolute;
    right: 1rem;

    font-size: 1.5rem;
    color: white;
  }

  .social-icons i {
    font-size: 2rem;
    margin: 10px;
    color: white;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .top-right-circle {
    position: absolute;
    top: 20px;
    right: 33%;
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
    cursor: pointer;
  }
