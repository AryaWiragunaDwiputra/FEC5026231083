<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .header {
            background-color: #f2f2f2dd;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 30px;
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-right {
            flex: 1;
            margin-left: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-right h1 {
            font-size: 35px;
            font-weight: bold;
            margin: 0;
        }

        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid black;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f2f2f2dd;
        }

        .filter-btn, .search-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
        }

        .filter-btn {
            border-right: 1px solid black;
            padding: 5px 10px;
        }

        .search-btn {
            border-left: 1px solid black;
            padding: 5px 10px;
        }

        .search-box {
            background-color: #f2f2f2dd;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            width: 90px;
        }

        .filter, .arrow, .search {
            width: 17px;
            height: 17px;
        }

        .par {
            margin-left: 10px;
            font-size: 20px;
        }

        .book-now {
            display: block;
            margin: 30px auto;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid black;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 8px 0 rgba(0,0,0,0.2), 0 6px 15px 0 rgba(0,0,0,0.19);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
        }

        .nav-item {
            text-align: center;
            color: gray;
        }

        .nav-item.active {
            color: blue;
            font-weight: bold;
        }

        main.container {
            margin-top: 20px;
            margin-bottom: 100px; /* Space for bottom nav */
        }
    </style>
</head>

<body>

    <!-- Logo Header -->
    <header>
        <img class="logo-container" src="image/Logo CekDong 1.png" alt="Logo">
    </header>

    <!-- Top Header -->
    <div class="header">
        <div class="header-right">
            <h1>Equipment</h1>
            <div class="search-container">
                <button class="filter-btn">
                    <img class="filter" src="image/filter.png" alt="Filter">
                    <img class="arrow" src="image/down-arrow.png" alt="Arrow">
                </button>
                <input type="text" class="search-box" placeholder="Search...">
                <button class="search-btn">
                    <img class="search" src="image/search.png" alt="Search">
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <p class="par">All list of goods, please tap the goods for start booking</p>

        <div class="row justify-content-center">

            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image/product1.jpg" class="card-img-top" alt="Camera">
                    <div class="card-body">
                        <h5 class="card-title">Camera DSLR</h5>
                        <p class="card-text">Perfect for professional photography.</p>
                        <button class="btn btn-success btn-block">Book</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image/product2.jpg" class="card-img-top" alt="Tripod">
                    <div class="card-body">
                        <h5 class="card-title">Tripod Stand</h5>
                        <p class="card-text">Stable and adjustable tripod.</p>
                        <button class="btn btn-success btn-block">Book</button>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image/product3.jpg" class="card-img-top" alt="Lighting">
                    <div class="card-body">
                        <h5 class="card-title">Lighting Kit</h5>
                        <p class="card-text">Soft light for video/photo shoots.</p>
                        <button class="btn btn-success btn-block">Book</button>
                    </div>
                </div>
            </div>

        </div>

        <button class="book-now">Book Now!</button>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item">Profile</div>
        <div class="nav-item">Menu</div>
        <div class="nav-item">Riwayat</div>
        <div class="nav-item active">Equipment</div>
    </nav>

</body>
</html>
